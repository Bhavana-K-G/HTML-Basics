<html>
    <head>
        <title>validation tags</title>
    </head>
    <body>
        1 required
        <form>
            <label>Email</label>
            <input type="text" required/><br>
            <label>password</label>
            <input type="password" required/><br>
            <input type="submit" value="login"/>
        </form>
        <hr></hr>
        2 & 3 minlength maxlength
        <form>
            <label>Email</label>
            <input type="text" required minlength="5" maxlength="8"/><br>
            <label>password</label>
            <input type="password" required/><br>
            <input type="submit" value="login"/>
        </form>
        <hr></hr>
        4 & 5 min and max
        <body>
            <h3>estimate/auction page</h3>
            <img src="https://tse1.mm.bing.net/th?id=OIP.BclrukCQrK_hFarUfmZXLQHaEK&pid=Api&rs=1&c=1&qlt=95&w=198&h=111"/>
            <form>
             <label>Estimate</label>
             <input type="number" required min="2000" max="100000"/><br>
             <input type="submit" value="submit"/>
            </form>
        </body>
        <hr></hr>
        6 placeholder
        <form>
            <label> mobile number:</label>
            <input type="number" placeholder="10 digit number"/><br>
            <input type="submit" value="registration"/>
        </form>
        Note:please enter 10 digit mobile number
        <hr></hr>
        7 value
        <form>
            <label> mobile number:</label>
            <input type="text" value="india"/><br>
            <input type="submit" value="registration"/>
        </form>
        <hr></hr>
        8 readonly
        <form>
            <label> mobile number:</label>
            <input type="text" value="india" readonly/><br>
            <input type="submit" value="registration"/>
        </form>
        <hr></hr>
        9 disabled
        <form>
            <label> mobile number:</label>
            <input type="text" value="india" readonly disabled/><br>
            <input type="submit" value="registration"/>
        </form>
        <hr></hr>
        10 tabindex
        <body>
            <h3>estimate/auction page</h3>
            <img src="https://tse1.mm.bing.net/th?id=OIP.BclrukCQrK_hFarUfmZXLQHaEK&pid=Api&rs=1&c=1&qlt=95&w=198&h=111"/>
            <form>
             <label>Estimate</label>
             <input type="number" required min="2000" max="100000" tabindex="1"/><br>
             <label>phone number</label>
             <input type="number" placeholder="10 digit number" tabindex="2"/><br>
             <label>country</label>
             <input type="text" value="india" tabindex="3"/><br>
             <label>2nd country</label>
             <input type="text" value="india" tabindex="4"/><br>
             <label>password</label>
             <input type="password" required tabindex="5"/><br>
             <input type="submit" value="submit" />
            </form>
        </body>
        <hr></hr>
    </body>
</html>
